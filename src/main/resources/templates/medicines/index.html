<th:block th:include="header.html"></th:block>

<h1 class="block">Medicine</h1><a href="/medicines/create" class="btn btn-primary right">Create Medicine</a><br/>


<table class="pdata">
    <thead>
    <tr>
        <th class="pdata">Name</th>
        <th class="pdata pdata-lp"></th>
        <th class="pdata pdata-lp"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicine : ${medicines}">
        <td class="pdata"><a th:href="@{/medicines/info/} + ${medicine.getID()}" th:text="${medicine.getName()}"></a></td>
        <td class="pdata pdata-lp"><a th:href="@{/medicines/edit/} + ${medicine.getID()}" class="glyphicon glyphicon-pencil"></a></td>
        <td class="pdata pdata-lp"><a th:href="@{/medicines/delete/} + ${medicine.getID()}" class="glyphicon glyphicon-remove"></a></td>
    </tr>
    </tbody>
</table>

<th:block th:include="footer.html"></th:block>
