<th:block th:include="header.html"></th:block>

<h1>Edit Medicine</h1><br/>

<div class="form-group">
    <form method="post" action="/medicines/edit" class="fw500" modelAttribute="medicine">
        <input type="hidden" name="ID" th:value="${medicine.getID()}">
        <p>Name: <input type="text" name="Name" class="form-control" th:value="${medicine.getName()}"></p>
        <input type="submit" value="Edit" class="btn btn-info form-control">
    </form>
</div>

<th:block th:include="footer.html"></th:block>
