<th:block th:include="header.html"></th:block>

<h1>Edit Treatment</h1><br/>

<div class="form-group">
    <form method="post" action="/treatments/edit" class="fw500">
        <input type="hidden" name="id" th:value="${treatment.getID()}">
        <div class="block">
            <span class="textfield">Name:</span>
            <input type="text" name="name" th:value="${treatment.getName()}" class="form-control">
        </div>
        <div class="block">
            <span class="textfield">Note:</span>
            <textarea name="note" class="form-control" th:text="${treatment.getNote()}"></textarea>
        </div>
        <div class="block">
            <span class="textfield">Medicine:</span>
            <select size="10" name="medicine_ids" class="form-control" multiple>
                <th:block th:each="medicine : ${medicines}">
                    <th:block th:if="${treatment.getMedicine().contains(medicine)}">
                        <option th:value="${medicine.getID()}" th:text="${medicine.getName()}" SELECTED></option>
                    </th:block>
                    <th:block th:unless="${treatment.getMedicine().contains(medicine)}">
                        <option th:value="${medicine.getID()}" th:text="${medicine.getName()}"></option>
                    </th:block>
                </th:block>
            </select>
            <p>* Use CTRL to select multiple values</p>
        </div>
        <input type="submit" value="Edit" class="btn btn-info form-control">
    </form>
</div>


<th:block th:include="footer.html"></th:block>
