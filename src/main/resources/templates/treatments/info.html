<th:block th:include="header.html" xmlns:th="http://www.w3.org/1999/html"></th:block>

<h1 class="block">Treatment info</h1><br/>

<p>ID: </p><p th:text="${treatment.getID()}"></p>
<p>Name: </p><p th:text="${treatment.getName()}"></p>
<p>Note: </p><p th:text="${treatment.getNote()}"></p>
<p>Medicine:
<p th:if="${treatment.getMedicine().size() == 0}">None</p>
<th:block th:each="medicine : ${treatment.getMedicine()}">
    <p th:text="${medicine.getName()}"><br/></p>
</th:block>
</p>
<th:block th:include="footer.html"></th:block>
