<h1>Delete User</h1><br/>

<p>You are about to delete the user</p><p th:text="${user.getUsername()}"></p>
<p>Please confirm.</p>
<div class="form-group">
    <form method="post" action="/users/delete">
        <input type="hidden" name="id" th:value="${user.getID()}">
        <input type="submit" value="Delete" class="btn btn-info form-control">
    </form>
</div>
