<th:block th:include="header.html"></th:block>


<h1 class="block">Users</h1><a href="/users/create" class="btn btn-primary right">Create User</a><br/>

<table class="pdata">
    <thead>
        <tr>
            <th class="pdata">Username</th>
            <th class="pdata pdata-lp">Type</th>
            <th class="pdata pdata-lp"></th>
            <th class="pdata pdata-lp"></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td class="pdata"><a th:href="@{/users/info/} + ${user.getID()}" th:text="${user.getUsername()}"></a></td>
            <td class="pdata pdata-lp"><a th:href="@{/users/info/} + ${user.getID()}" th:text="${user.getUserType().name()}"></a></td>
            <td class="pdata pdata-lp"><a th:href="@{/users/edit/} + ${user.getID()}" class="glyphicon glyphicon-pencil"></a></td>
            <td class="pdata pdata-lp"><a th:href="@{/users/delete/} + ${user.getID()}" class="glyphicon glyphicon-remove"></a></td>
        </tr>
    </tbody>
</table>


<th:block th:include="footer.html"></th:block>
