<th:block th:include="header.html"></th:block>



<div class="box sectionheader">
    <h1>Diagnose Info</h1>
    <th:block th:if="${userType.name() == 'DOCTOR'}">
    <a th:href="@{/diagnoses/edit/} + ${diagnose.getID()}" class="btn btn-primary right marginright5">Edit</a>
    <a th:href="@{/diagnoses/delete/} + ${diagnose.getID()}" class="btn btn-primary right marginright5">Delete</a>
    </th:block>
</div>

<label>Patient: </label> <p><a th:href="@{/patients/info/} + ${patient.getID()}" th:text="${patient.getFirstname()} + ' ' + ${patient.getLastname()}"></a></p>
<label>Date: </label> <p th:text="${diagnose.getDate()}"></p>

<label>Note for Diagnose</label>
<p class="boxstyle" th:text="${diagnose.getNote()}"></p>
<label>Illness</label>
<p><a th:href="@{/illnesses/info/} + ${diagnose.getIllness().getID()}" th:text="${diagnose.getIllness().getName()}"></a></p>




<th:block th:include="footer.html"></th:block>
