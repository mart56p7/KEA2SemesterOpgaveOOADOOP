<th:block th:include="header.html"></th:block>


<h1 class="block">Illnesses</h1><a href="/illnesses/create" class="btn btn-primary right">Create Illness</a><br/>

<table class="pdata">
    <thead>
    <tr>
        <th class="pdata">Name</th>
        <th class="pdata pdata-lp"></th>
        <th class="pdata pdata-lp"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="illness : ${illnesses}">
        <td class="pdata"><a th:href="@{/illnesses/info/} + ${illness.getID()}" th:text="${illness.getName()}"></a></td>
        <td class="pdata pdata-lp"><a th:href="@{/illnesses/edit/} + ${illness.getID()}" class="glyphicon glyphicon-pencil"></a></td>
        <td class="pdata pdata-lp"><a th:href="@{/illnesses/delete/} + ${illness.getID()}" class="glyphicon glyphicon-remove"></a></td>
    </tr>
    </tbody>
</table>

<th:block th:include="footer.html"></th:block>
