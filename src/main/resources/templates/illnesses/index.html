<th:block th:include="header.html"></th:block>


<h1 class="block">Illnesses</h1><a href="/illnesses/create" class="btn btn-primary right">Create Illness</a><br/>


<span class="textfield300">Name</span>
<th:block th:each="illness : ${illnesses}">
    <div class="block">
        <span class="textfield300"><a th:href="@{/illnesses/info/} + ${illness.getID()}" th:text="${illness.getName()}"></a></span>
        <span class="pencilfield"><a th:href="@{/illnesses/edit/} + ${illness.getID()}" class="glyphicon glyphicon-pencil"></a></span>
        <span class="removefield"><a th:href="@{/illnesses/delete/} + ${illness.getID()}" class="glyphicon glyphicon-remove"></a></span>
    </div>
</th:block>


<th:block th:include="footer.html"></th:block>
