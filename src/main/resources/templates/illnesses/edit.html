<th:block th:include="header.html"></th:block>

<h1>Edit Illness</h1><br/>

<div class="form-group">
    <form method="post" action="/illnesses/edit" class="fw500">
        <input type="hidden" name="id" th:value="${illness.getID()}">
        <div class="block">
            <span class="textfield">Name:</span>
            <input type="text" name="name" th:value="${illness.getName()}" class="form-control">
        </div>
        <div class="block">
            <span class="textfield">Treatment:</span>
            <select size="10" name="treatment_ids" class="form-control" multiple>
                <th:block th:each="treatment : ${treatments}">
                    <th:block th:if="${illness.getTreatment().contains(treatment)}">
                        <option th:value="${treatment.getID()}" th:text="${treatment.getName()}" SELECTED></option>
                    </th:block>
                    <th:block th:unless="${illness.getTreatment().contains(treatment)}">
                        <option th:value="${treatment.getID()}" th:text="${treatment.getName()}"></option>
                    </th:block>
                </th:block>
            </select>
            <p>* Use CTRL to select multiple values</p>
        </div>
        <input type="submit" value="Edit" class="btn btn-info form-control">
    </form>
</div>


<th:block th:include="footer.html"></th:block>
