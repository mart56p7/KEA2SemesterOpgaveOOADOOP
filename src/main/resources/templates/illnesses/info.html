<th:block th:include="header.html" xmlns:th="http://www.w3.org/1999/html"></th:block>

<h1 class="block">Illness info</h1><br/>

<p>ID: </p><p th:text="${illness.getID()}"></p>
<p>Name: </p><p th:text="${illness.getName()}"></p>
<p>Treatment:
<p th:if="${illness.getTreatment().size() == 0}">None</p>
    <th:block th:each="treatment : ${illness.getTreatment()}">
        <span class="textfield300"><p><a th:href="@{/treatments/info/} + ${treatment.getID()}" th:text="${treatment.getName()}"></a></p></span>
    </th:block>
</p>
<th:block th:include="footer.html"></th:block>
