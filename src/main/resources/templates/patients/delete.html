<th:block th:include="header.html"></th:block>

<h1>Delete Patient</h1><br/>

<p>You are about to delete the patient: </p><p th:text="${patient.getFirstname() + ' ' + patient.getLastname()}"></p>
<p>Please confirm.</p>
<div class="form-group">
    <form method="post" action="/patients/delete">
        <input type="hidden" name="id" th:value="${patient.getID()}">
        <input type="submit" value="Delete" class="btn btn-info form-control">
    </form>
</div>


<th:block th:include="footer.html"></th:block>
