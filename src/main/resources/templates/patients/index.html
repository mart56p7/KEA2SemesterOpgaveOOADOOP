<th:block th:include="header.html"></th:block>


<h1 class="block">Patients</h1><a href="/patients/create" class="btn btn-primary right">Create Patient</a><br/>


<table class="pdata">
    <thead>
    <tr>
        <th class="pdata">Firstname</th>
        <th class="pdata pdata-lp">Lastname</th>
        <th class="pdata pdata-lp"></th>
        <th class="pdata pdata-lp"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td class="pdata"><a th:href="@{/patients/info/} + ${patient.getID()}" th:text="${patient.getFirstname()}"></a></td>
        <td class="pdata pdata-lp"><a th:href="@{/patients/info/} + ${patient.getID()}" th:text="${patient.getLastname()}"></a></td>
        <td class="pdata pdata-lp"><a th:href="@{/patients/edit/} + ${patient.getID()}" class="glyphicon glyphicon-pencil"></a></td>
        <td class="pdata pdata-lp"><a th:href="@{/patients/delete/} + ${patient.getID()}" class="glyphicon glyphicon-remove"></a></td>
    </tr>
    </tbody>
</table>
<br>
<th:block th:include="footer.html"></th:block>
