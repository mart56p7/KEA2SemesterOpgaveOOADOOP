<th:block th:include="header.html"></th:block>


<h1 class="block">Patients</h1><a href="/patients/create" class="btn btn-primary right">Create Patient</a><br/>

<span class="numfield">ID</span>
<span class="textfield300">Firstname Lastname</span>
<span class="textfield"></span>

<th:block th:each="patient : ${patients}">
    <div class="block">
        <span class="numfield"><a th:href="@{/patients/info/} + ${patient.getID()}" th:text="${patient.getID()}"></a></span>
        <span class="textfield300"><a th:href="@{/patients/info/} + ${patient.getID()}" th:text="${patient.getFirstname() + ' ' + patient.getLastname()}"></a></span>
        <span class="pencilfield"><a th:href="@{/patients/edit/} + ${patient.getID()}" class="glyphicon glyphicon-pencil"></a></span>
        <span class="removefield"><a th:href="@{/patients/delete/} + ${patient.getID()}" class="glyphicon glyphicon-remove"></a></span>
    </div>
</th:block>


<th:block th:include="footer.html"></th:block>
