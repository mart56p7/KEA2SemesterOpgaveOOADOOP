<th:block th:include="header.html"></th:block>


<form class="navbar-form fw400_center" method="post" action="/patients/findPatient">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="CPR (4 digits), Full CPR or name" name="patientdata">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>

<th:block th:if="${patients?.size() == 0}">
    Ingen patienter blev fundet via din s√∏gning..
</th:block>
<th:block th:each="patient : ${patients}">
    <div th:text="${patient.Firstname}"></div>
    <div th:text="${patient.Lastname}"></div>
</th:block>
<th:block th:include="footer.html"></th:block>
