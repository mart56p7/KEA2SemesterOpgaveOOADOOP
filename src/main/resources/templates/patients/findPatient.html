<th:block th:include="header.html"></th:block>


<form class="navbar-form search" method="post" action="/patients/findPatient">
    <label>Find patient:</label><br/>
    <div class="input-group box">
        <input type="text" class="form-control" placeholder="CPR (4 digits), Full CPR or name" name="patientdata">
        <div class="input-group-btn searchglyph">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>

<th:block th:if="${patients?.size() == 0}">
    <br/><br/>No result was returned for your query
</th:block>
<th:block th:unless="${patients?.size() == 0}">
    <br/><br/>We found the following patients matching your search query:<br/>
</th:block>
<th:block th:each="patient : ${patients}">
    <a th:href="@{/patients/info/} + ${patient.getID()}" th:text="${patient.getFirstname()} + ' ' + ${patient.getLastname()}"></a><br/>
</th:block>
<th:block th:include="footer.html"></th:block>
